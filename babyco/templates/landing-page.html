<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS files and libraries -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/landing-page-style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Babyco | For everything baby</title>
  </head>
  <body>
    <main>
      <div class="hero-section">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center p-3">
          <!-- BabyCo logo -->
          <div class="logo">
            <a class="navbar-brand" href="#"
              ><img class="img-fluid" src="../static/images/Logo.svg" alt="babyCo-logo"
            /></a>
          </div>
          <!-- Navbar links -->
          <div class="nav-links">
            <ul class="navbar-nav gap-2">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT US</a>
              </li>
            </ul>
          </div>
          <div class="navbar">
            <a class="nav-link d-flex align-items-center gap-1" href="#">
              <iconify-icon icon="uiw:login"></iconify-icon> LOGIN
            </a>
          </div>

          <!-- Navbar toggle for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

        <section class="row" style="height: inherit;">
          <div class="hero-welcome-text p-5 col-md-12 col-lg-6 d-flex flex-column justify-content-center align-center">
            <h2>For Everything Baby, Trust BabyCo</h2>
            <p>Discover the Best Baby Products and essentials</p>
            <a href="#shop" class="cta">Shop now</a>
          </div>
        </div>
        <section>
      </div>

      <div class="category_section-main mt-4 p-3">
        <section class="shop-by-categories row">
        <div class="col-md-3">
          <h3>Shop <br>by categories</h3>
          <div class="d-flex">
            <iconify-icon icon="icon-park-outline:pacifier"></iconify-icon>
            <p class="">200+ <br>Unique products</p>
          </div>
          <a href="#shop" class="">ALL CATEGORIES +</a>
        </div>
        <div class="categories col-md-9">
            <div class="row">
              <div class="category col-md-2 position-relative">
                <a href="" class=""><img class="img-fluid" src="../static/images/c-01.jpg" alt="Boys">
                  <div class="card-img-overlay position-absolute">
                    <h4 class="text-white">Boys</h4>
                  </div>
                </a>
              </div>
              <div class="category col-md-2 position-relative">
                <a href="" class=""><img class="img-fluid" src="../static/images/c-02.jpg" alt="Girls">
                  <div class="card-img-overlay position-absolute">
                    <h4 class="text-white">Girls</h4>
                  </div>
                </a>
              </div>
              <div class="category col-md-2 position-relative">
                <a href="" class=""><img class="img-fluid" src="../static/images/c-03.jpg" alt="Accessories">
                  <div class="card-img-overlay position-absolute">
                    <h4 class="text-white">Accessories</h4>
                  </div>
                </a>
              </div>
              <div class="category col-md-2 position-relative">
                <a href="" class=""><img class="img-fluid" src="../static/images/c-04.jpg" alt="Toys">
                  <div class="card-img-overlay position-absolute">
                    <h4 class="text-white">Toys</h4>
                  </div>
                </a>
              </div>
            </div>
        </div>
        </section>
      </div>
    </main>

    <!-- JavaScript libraries -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
